<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>From My Heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-start: #fff0f5; /* Lavender Blush */
            --bg-end: #ffe6ea;   /* Soft Pink */
            --accent: #d63384;   /* Deep Pink */
            --gold: #ffd700;
            --text: #594a4e;
            --paper: #fffdf0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        /* --- MUSIC BUTTON --- */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: none; /* Hidden until start */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .music-btn:hover { transform: scale(1.1); }

        /* --- 0. START SCREEN (ROMANTIC) --- */
        #stage-start {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffc2d1 100%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-out;
        }
        
        .gift-container {
            font-size: 5rem; 
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }

        .slogan-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #c2185b;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            text-align: center;
        }

        .start-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent);
            padding: 15px 50px;
            border-radius: 50px;
            font-family: 'Great Vibes', cursive; /* Fixed Font */
            font-size: 2rem;
            color: var(--accent);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        /* --- 1. SCROLL SECTION --- */
        #stage-scroll {
            height: 300vh;
            position: relative;
            background-image: radial-gradient(#ffb7b2 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0; /* Hidden until start */
            transition: opacity 2s;
        }

        .fixed-cupid {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .cupid-emoji {
            font-size: 6rem;
            display: block;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        .speech-bubble {
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            border-bottom-left-radius: 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: var(--accent);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s;
            position: absolute;
            bottom: 100%; left: 50%;
            transform: translateX(-50%);
            width: max-content;
            max-width: 90vw;
            text-align: center;
        }
        .speech-bubble.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        /* --- 2. GAME SECTION --- */
        #stage-game {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 3px solid #ffdde1;
        }

        /* --- 3. BLOOMING GARDEN --- */
        #stage-garden {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #fff 0%, #ffeef2 100%);
            z-index: 150;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .garden-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
        }

        .flower-pot {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flower-pot:hover { transform: scale(1.15); }
        
        .flower { font-size: 4.5rem; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pot-label { 
            margin-top: 15px; 
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #d63384;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s;
        }

        /* --- 4. FINAL WISH --- */
        #stage-wish {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffc2d1 100%);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .paper-letter {
            background: var(--paper);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 550px;
            width: 90%;
            margin-bottom: 50px;
            transform: rotate(-2deg);
            position: relative;
        }
        /* Add a "wax seal" look */
        .paper-letter::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            bottom: 20px; right: 20px;
            font-size: 2rem;
            opacity: 0.8;
            transform: rotate(15deg);
        }

        .quote-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #594a4e;
            line-height: 1.6;
            min-height: 80px;
            text-align: center;
        }

        .cake-emoji { font-size: 6rem; cursor: pointer; transition: transform 0.3s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        .cake-emoji:hover { transform: scale(1.1); }

        .final-msg {
            margin-top: 30px;
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            color: #880e4f;
            text-shadow: 0 2px 2px rgba(255,255,255,0.8);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s;
            text-align: center;
        }
        .final-msg.show { opacity: 1; transform: translateY(0); }

        /* --- ANIMATIONS & PARTICLES --- */
        @keyframes heartbeat { 0% { transform: scale(1); } 25% { transform: scale(1.1); } 50% { transform: scale(1); } 75% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .bg-heart {
            position: fixed;
            color: #ffccd5;
            font-size: 25px;
            z-index: 0;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }
        @keyframes floatUp { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        /* Sparkle for glitter explosion */
        .sparkle {
            position: fixed;
            width: 8px; height: 8px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: sparkleOut 1s ease-out forwards;
        }
        @keyframes sparkleOut {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- üéµ MUSIC CONFIGURATION üéµ -->
    <!-- REPLACE the 'src' link below with your own hosted URL if you have one! -->
    <audio id="bg-music" loop>
        <!-- Using a deeper, more emotional melody -->
        <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_febc508520.mp3" type="audio/mp3">
    </audio>

    <!-- MUSIC CONTROL BUTTON -->
    <div id="music-control" class="music-btn" onclick="toggleMusic()">üéµ</div>

    <!-- 0. START SCREEN -->
    <div id="stage-start">
        <div class="gift-container">üéÅ</div>
        <div class="slogan-text">From my heart to yours...</div>
        <button class="start-btn" onclick="startExperience(event)">Open Gift</button>
    </div>

    <!-- 1. SCROLL -->
    <div id="stage-scroll">
        <div class="fixed-cupid">
            <div class="speech-bubble" id="cupid-text">...</div>
            <div class="cupid-emoji" id="cupid-char">üëº</div>
        </div>
        <div style="position:fixed; bottom:30px; width:100%; text-align:center; color:#d63384; font-family:'Great Vibes',cursive; font-size:1.5rem; animation: pulse 2s infinite;">
            Scroll gently...
        </div>
    </div>

    <!-- 2. GAME -->
    <div id="stage-game">
        <h2 style="color:#d63384; margin-bottom:10px; font-family:'Great Vibes',cursive; font-size:2.5rem;">Catch the Love üåπ</h2>
        <h3 id="score-board" style="color:#888;">0 / 5</h3>
        <canvas id="gameCanvas" width="320" height="400"></canvas>
    </div>

    <!-- 3. GARDEN -->
    <div id="stage-garden">
        <h2 style="color:#594a4e; margin-bottom: 30px; font-size:1.5rem;">Tap the buds to bloom my feelings...</h2>
        <div class="garden-container" id="garden-container">
            <!-- Flowers generated by JS -->
        </div>
    </div>

    <!-- 4. FINAL WISH -->
    <div id="stage-wish">
        <div class="paper-letter">
            <div class="quote-text" id="quote-display"></div>
        </div>
        
        <div id="cake-section" style="text-align:center; opacity:0; transition:opacity 1s;">
            <div class="cake-emoji" onclick="blowCandles()">üéÇ</div>
            <p style="font-size:1rem; color:#999; margin-top:10px; font-style:italic;">Make a wish within your heart... and cut the cake</p>
        </div>

        <div class="final-msg" id="final-msg"></div>
    </div>

    <script>
        /* =================================================================
           üíñ CONFIGURATION AREA - DEEPLY ROMANTIC EDITION üíñ
        ================================================================= */
        const CONFIG = {
            // Her Name (Displayed in the final wish)
            name: "Madam Ji", 
            
            // The Slogan / Start Message is now in the HTML above ("From my heart to yours")

            // The Words that bloom in the garden (High Romance)
            gardenWords: ["My Soul", "My Happiness", "My World"],

            // The Letter Content (Poetic & Emotional)
            letter: "To the one who holds my heart,\nEvery moment with you is a treasure.\nMy wish is for your smile to never fade.\nYou are my favorite thought, today and always.",

            // The Final Big Wish
            birthdayMessage: "Happy Birthday, My Love! ‚ù§Ô∏è",

            // Cupid's Scroll Text (The Journey)
            scrollTexts: [
                "My Dearest... üåπ",
                "I have a journey for you...",
                "Filled with all my love.",
                "But first...",
                "Collect the roses of our love below üëá"
            ]
        };

        /* ================================================================= */

        // --- GLOBAL VARIABLES ---
        const audio = document.getElementById('bg-music');
        let currentStage = 0; 

        // --- 0. START EXPERIENCE & GLITTER ---
        function startExperience(event) {
            // 1. Play Music
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio failed", e));
            
            // Show Music Control Button
            document.getElementById('music-control').style.display = 'flex';

            // 2. Glitter Explosion!
            createGlitterExplosion(event.clientX, event.clientY);

            // 3. Transition
            setTimeout(() => {
                document.getElementById('stage-start').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('stage-start').style.display = 'none';
                    document.getElementById('stage-scroll').style.opacity = '1';
                    createBackgroundHearts();
                }, 1500); // Wait for glitter to settle
            }, 500);
        }
        
        // --- MUSIC TOGGLE FUNCTION ---
        function toggleMusic() {
            const btn = document.getElementById('music-control');
            if(audio.paused) {
                audio.play();
                btn.innerText = "üéµ";
            } else {
                audio.pause();
                btn.innerText = "üîá";
            }
        }

        function createGlitterExplosion(x, y) {
            const count = 60; // Number of particles
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                document.body.appendChild(sparkle);

                // Start position (center of button if possible, else passed coords)
                // If on mobile/desktop, use window center to be safe if click coords odd
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2;

                sparkle.style.left = startX + 'px';
                sparkle.style.top = startY + 'px';
                sparkle.style.backgroundColor = Math.random() > 0.5 ? '#ffd700' : '#ff69b4'; // Gold or Pink

                // Random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 50; // Distance
                
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                
                // Remove after animation
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // --- 1. SCROLL LOGIC ---
        const cupidText = document.getElementById('cupid-text');
        const cupidChar = document.getElementById('cupid-char');
        
        window.addEventListener('scroll', () => {
            if(document.getElementById('stage-scroll').style.opacity === '0') return;

            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollP = Math.min(window.scrollY / maxScroll, 1);

            // Text
            const txtIdx = Math.floor(scrollP * CONFIG.scrollTexts.length);
            if(CONFIG.scrollTexts[txtIdx]) {
                cupidText.innerText = CONFIG.scrollTexts[txtIdx];
                cupidText.classList.add('show');
            }

            // Cupid
            if(scrollP < 0.3) {
                cupidChar.innerText = "üëº";
                cupidChar.style.transform = `scale(1)`;
            } else if (scrollP < 0.8) {
                cupidChar.innerText = "üèπ";
                cupidChar.style.transform = `scale(1.2) rotate(-15deg)`;
            } else {
                cupidChar.style.opacity = '0';
                if(currentStage === 0) startGame();
            }
        });

        // --- 2. GAME LOGIC ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameActive = false;
        let roses = [];
        let playerX = 150;

        function startGame() {
            currentStage = 1;
            window.scrollTo(0,0);
            document.getElementById('stage-scroll').style.display = 'none';
            document.getElementById('stage-game').style.display = 'flex';
            
            if(window.innerWidth < 400) canvas.width = window.innerWidth - 40;
            playerX = canvas.width / 2;

            gameActive = true;
            gameLoop();
            spawnRose();

            canvas.addEventListener('mousemove', e => playerX = e.offsetX);
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                playerX = e.touches[0].clientX - rect.left;
            }, {passive:false});
        }

        function spawnRose() {
            if(!gameActive) return;
            roses.push({
                x: Math.random()*(canvas.width-30)+15,
                y: -30,
                speed: Math.random()*2 + 2
            });
            setTimeout(spawnRose, 800);
        }

        function gameLoop() {
            if(!gameActive) return;
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            ctx.font = "40px Arial";
            ctx.fillText("üëº", playerX-20, canvas.height-10);

            for(let i=0; i<roses.length; i++) {
                let r = roses[i];
                r.y += r.speed;
                ctx.font = "25px Arial";
                ctx.fillText("üåπ", r.x-10, r.y);

                if(r.y > canvas.height-50 && Math.abs(r.x-playerX) < 40) {
                    score++;
                    roses.splice(i,1); i--;
                    document.getElementById('score-board').innerText = score + " / 5";
                    if(score >= 5) endGame();
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            setTimeout(() => {
                document.getElementById('stage-game').style.display = 'none';
                initGarden();
            }, 500);
        }

        // --- 3. GARDEN LOGIC ---
        function initGarden() {
            const container = document.getElementById('garden-container');
            document.getElementById('stage-garden').style.display = 'flex';
            let blooms = 0;

            CONFIG.gardenWords.forEach((word) => {
                const pot = document.createElement('div');
                pot.className = 'flower-pot';
                pot.innerHTML = `
                    <div class="flower">üå±</div>
                    <div class="pot-label">${word}</div>
                `;
                
                pot.onclick = function() {
                    if(this.classList.contains('bloomed')) return;
                    this.classList.add('bloomed');
                    this.querySelector('.flower').innerText = "üåπ";
                    this.querySelector('.pot-label').style.opacity = '1';
                    this.querySelector('.pot-label').style.transform = 'translateY(0)';
                    blooms++;
                    if(blooms === 3) setTimeout(showWish, 1500);
                };
                
                container.appendChild(pot);
            });
        }

        // --- 4. WISH LOGIC ---
        function showWish() {
            document.getElementById('stage-garden').style.display = 'none';
            document.getElementById('stage-wish').style.display = 'flex';
            
            let i = 0;
            const txt = CONFIG.letter;
            function type() {
                if(i < txt.length) {
                    document.getElementById('quote-display').innerHTML += 
                        txt.charAt(i) === '\n' ? '<br>' : txt.charAt(i);
                    i++;
                    setTimeout(type, 60); // Slower typing for romance
                } else {
                    document.getElementById('cake-section').style.opacity = '1';
                }
            }
            type();
        }

        window.blowCandles = function() {
            document.querySelector('.cake-emoji').innerText = "‚ú®üéÇ‚ú®";
            const msg = document.getElementById('final-msg');
            msg.innerText = CONFIG.birthdayMessage;
            msg.classList.add('show');
            createConfetti();
        }

        // --- EXTRAS ---
        function createBackgroundHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "ü§ç";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random()*5 + 8) + "s"; // Slower hearts
                heart.style.top = "100vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 13000);
            }, 800);
        }

        function createConfetti() {
            for(let i=0; i<80; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.width = '8px'; c.style.height='8px';
                c.style.background = ['#ff1493', '#ffd700', '#fff', '#ff69b4'].sort(()=>0.5-Math.random())[0];
                c.style.left = Math.random()*100+'vw';
                c.style.top = '-10px';
                c.style.zIndex = '999';
                c.style.borderRadius = '50%';
                c.style.animation = `pulse 1s infinite, fall ${Math.random()*3+3}s linear forwards`; 
                document.body.appendChild(c);
            }
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
