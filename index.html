<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-start: #fff0f3;
            --bg-end: #fff5f5;
            --accent: #ff8fa3;
            --text: #594a4e;
            --paper: #fffdf0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        /* --- 0. START SCREEN (FIXES MUSIC) --- */
        #stage-start {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #fff0f3;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s;
        }
        
        .start-btn {
            background: white;
            border: 2px solid var(--accent);
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            color: var(--accent);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 143, 163, 0.3);
            animation: pulse 2s infinite;
        }

        /* --- 1. SCROLL SECTION --- */
        #stage-scroll {
            height: 300vh;
            position: relative;
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0; /* Hidden until start */
            transition: opacity 1s;
        }

        .fixed-cupid {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .cupid-emoji {
            font-size: 5rem;
            display: block;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        .speech-bubble {
            background: white;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s;
            position: absolute;
            bottom: 100%; left: 50%;
            transform: translateX(-50%);
            width: max-content;
            max-width: 85vw;
        }
        .speech-bubble.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        /* --- 2. GAME SECTION --- */
        #stage-game {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid #ffe0e6;
        }

        /* --- 3. BLOOMING GARDEN (NEW) --- */
        #stage-garden {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #fff5f5;
            z-index: 150;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .garden-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .flower-pot {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flower-pot:hover { transform: scale(1.1); }
        
        .flower { font-size: 4rem; transition: all 0.5s ease-out; }
        .pot-label { 
            margin-top: 10px; 
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            color: #d63384;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- 4. FINAL WISH --- */
        #stage-wish {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffe6e9 100%);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .paper-letter {
            background: var(--paper);
            padding: 30px;
            border-radius: 2px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-bottom: 40px;
            transform: rotate(-1deg);
        }

        .quote-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #594a4e;
            line-height: 1.5;
            min-height: 80px;
        }

        .cake-emoji { font-size: 5rem; cursor: pointer; transition: transform 0.3s; }
        .cake-emoji:hover { transform: scale(1.1); }

        .final-msg {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;
        }
        .final-msg.show { opacity: 1; transform: translateY(0); }

        /* --- ANIMATIONS & PARTICLES --- */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .bg-heart {
            position: fixed;
            color: #ffccd5;
            font-size: 20px;
            z-index: 0;
            animation: floatUp linear infinite;
            opacity: 0.5;
        }
        @keyframes floatUp { to { transform: translateY(-100vh); opacity: 0; } }

    </style>
</head>
<body>

    <!-- BACKGROUND AUDIO -->
    <!-- Using a gentle piano track -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/02/07/audio_1423377771.mp3" type="audio/mp3">
    </audio>

    <!-- 0. START SCREEN -->
    <div id="stage-start">
        <div style="font-size: 4rem; margin-bottom: 20px;">üéÅ</div>
        <button class="start-btn" onclick="startExperience()">Tap to Open Gift</button>
    </div>

    <!-- 1. SCROLL -->
    <div id="stage-scroll">
        <div class="fixed-cupid">
            <div class="speech-bubble" id="cupid-text">Hello!</div>
            <div class="cupid-emoji" id="cupid-char">üëº</div>
        </div>
        <div style="position:fixed; bottom:30px; width:100%; text-align:center; color:#ff8fa3; animation: pulse 2s infinite;">
            Scroll slowly...
        </div>
    </div>

    <!-- 2. GAME -->
    <div id="stage-game">
        <h2 style="color:#d63384; margin-bottom:10px;">Catch 5 Roses üåπ</h2>
        <h3 id="score-board">0 / 5</h3>
        <canvas id="gameCanvas" width="320" height="400"></canvas>
    </div>

    <!-- 3. GARDEN (NEW) -->
    <div id="stage-garden">
        <h2 style="color:#594a4e; margin-bottom: 40px;">Tap the buds to see what blooms... üå∏</h2>
        <div class="garden-container" id="garden-container">
            <!-- Flowers generated by JS -->
        </div>
    </div>

    <!-- 4. FINAL WISH -->
    <div id="stage-wish">
        <div class="paper-letter">
            <div class="quote-text" id="quote-display"></div>
        </div>
        
        <div id="cake-section" style="text-align:center; opacity:0; transition:opacity 1s;">
            <div class="cake-emoji" onclick="blowCandles()">üéÇ</div>
            <p style="font-size:0.9rem; color:#999;">Make a wish & tap!</p>
        </div>

        <div class="final-msg" id="final-msg"></div>
    </div>

    <script>
        /* =================================================================
           üíñ CONFIGURATION AREA - EDIT THIS FOR MADAM JI üíñ
        ================================================================= */
        const CONFIG = {
            // Name
            name: "Madam Ji", 
            
            // Final Birthday Wish
            birthdayMessage: "Happy Birthday, Madam Ji! ‚ù§Ô∏è",

            // The "Garden" Words: 3 words describing her
            gardenWords: ["Grace", "Kindness", "Beauty"],

            // The Letter Content
            letter: "Like a rose in full bloom, you bring color and joy to the world.\nMay your special day be filled with love and laughter.",

            // Cupid's Scroll Text
            scrollTexts: [
                "Hello Madam Ji! üëã",
                "I have a surprise... üéÅ",
                "But first...",
                "We need some flowers! üåπ",
                "Catch them below! üëá"
            ]
        };

        /* ================================================================= */

        // --- GLOBAL VARIABLES ---
        const audio = document.getElementById('bg-music');
        let currentStage = 0; // 0=Start, 1=Scroll, 2=Game, 3=Garden, 4=Wish

        // --- 0. START EXPERIENCE ---
        function startExperience() {
            // 1. Play Music (Allowed because of click)
            audio.volume = 0.4;
            audio.play().catch(e => console.log("Audio failed", e));

            // 2. Show Scroll Section
            document.getElementById('stage-start').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('stage-start').style.display = 'none';
                document.getElementById('stage-scroll').style.opacity = '1';
                createBackgroundHearts();
            }, 1000);
        }

        // --- 1. SCROLL LOGIC ---
        const cupidText = document.getElementById('cupid-text');
        const cupidChar = document.getElementById('cupid-char');
        
        window.addEventListener('scroll', () => {
            if(document.getElementById('stage-scroll').style.opacity === '0') return;

            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollP = Math.min(window.scrollY / maxScroll, 1);

            // Text
            const txtIdx = Math.floor(scrollP * CONFIG.scrollTexts.length);
            if(CONFIG.scrollTexts[txtIdx]) {
                cupidText.innerText = CONFIG.scrollTexts[txtIdx];
                cupidText.classList.add('show');
            }

            // Cupid
            if(scrollP < 0.3) {
                cupidChar.innerText = "üëº";
                cupidChar.style.transform = `scale(1)`;
            } else if (scrollP < 0.8) {
                cupidChar.innerText = "üèπ";
                cupidChar.style.transform = `scale(1.2) rotate(-15deg)`;
            } else {
                cupidChar.style.opacity = '0';
                if(currentStage === 0) startGame();
            }
        });

        // --- 2. GAME LOGIC ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameActive = false;
        let roses = [];
        let playerX = 150;

        function startGame() {
            currentStage = 1;
            window.scrollTo(0,0);
            document.getElementById('stage-scroll').style.display = 'none';
            document.getElementById('stage-game').style.display = 'flex';
            
            if(window.innerWidth < 400) canvas.width = window.innerWidth - 40;
            playerX = canvas.width / 2;

            gameActive = true;
            gameLoop();
            spawnRose();

            // Controls
            canvas.addEventListener('mousemove', e => playerX = e.offsetX);
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                playerX = e.touches[0].clientX - rect.left;
            }, {passive:false});
        }

        function spawnRose() {
            if(!gameActive) return;
            roses.push({
                x: Math.random()*(canvas.width-30)+15,
                y: -30,
                speed: Math.random()*2 + 2
            });
            setTimeout(spawnRose, 800);
        }

        function gameLoop() {
            if(!gameActive) return;
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // Player
            ctx.font = "40px Arial";
            ctx.fillText("üëº", playerX-20, canvas.height-10);

            // Roses
            for(let i=0; i<roses.length; i++) {
                let r = roses[i];
                r.y += r.speed;
                ctx.font = "25px Arial";
                ctx.fillText("üåπ", r.x-10, r.y);

                if(r.y > canvas.height-50 && Math.abs(r.x-playerX) < 40) {
                    score++;
                    roses.splice(i,1); i--;
                    document.getElementById('score-board').innerText = score + " / 5";
                    if(score >= 5) endGame();
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            setTimeout(() => {
                document.getElementById('stage-game').style.display = 'none';
                initGarden();
            }, 500);
        }

        // --- 3. GARDEN LOGIC (NEW) ---
        function initGarden() {
            const container = document.getElementById('garden-container');
            document.getElementById('stage-garden').style.display = 'flex';
            let blooms = 0;

            CONFIG.gardenWords.forEach((word) => {
                const pot = document.createElement('div');
                pot.className = 'flower-pot';
                pot.innerHTML = `
                    <div class="flower">üå±</div>
                    <div class="pot-label">${word}</div>
                `;
                
                pot.onclick = function() {
                    if(this.classList.contains('bloomed')) return;
                    this.classList.add('bloomed');
                    this.querySelector('.flower').innerText = "üå∏";
                    this.querySelector('.pot-label').style.opacity = '1';
                    blooms++;
                    if(blooms === 3) setTimeout(showWish, 1500);
                };
                
                container.appendChild(pot);
            });
        }

        // --- 4. WISH LOGIC ---
        function showWish() {
            document.getElementById('stage-garden').style.display = 'none';
            document.getElementById('stage-wish').style.display = 'flex';
            
            // Typewriter
            let i = 0;
            const txt = CONFIG.letter;
            function type() {
                if(i < txt.length) {
                    document.getElementById('quote-display').innerHTML += 
                        txt.charAt(i) === '\n' ? '<br>' : txt.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cake-section').style.opacity = '1';
                }
            }
            type();
        }

        window.blowCandles = function() {
            document.querySelector('.cake-emoji').innerText = "üç∞‚ú®";
            const msg = document.getElementById('final-msg');
            msg.innerText = CONFIG.birthdayMessage;
            msg.classList.add('show');
            createConfetti();
        }

        // --- EXTRAS ---
        function createBackgroundHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerText = "ü§ç";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random()*5 + 5) + "s";
                heart.style.top = "100vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }, 1000);
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.width = '10px'; c.style.height='10px';
                c.style.background = ['#ff8fa3', '#ffd700', '#fff'].sort(()=>0.5-Math.random())[0];
                c.style.left = Math.random()*100+'vw';
                c.style.top = '-10px';
                c.style.zIndex = '999';
                c.style.animation = `pulse 1s infinite, fall ${Math.random()*2+2}s linear forwards`; 
                document.body.appendChild(c);
            }
        }
        
        // Add Fall Animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
